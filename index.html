<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
<!-- I Appreciate the REVIEW. Thanks for the encouragement I means a lot! -->
    <!--I'll be pleased to connect. https://www.linkedin.com/in/damilola-ayodele/ -->

    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputRow" name="height" min="1" max="20" value="1">
        Grid Width:
        <input type="number" id="inputColumn" name="width" min="1" max="20" value="1">
        <input type="submit" id="submit">
        <input type="reset" id="reset" value="Reset Pixel Maker" >
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas">

    </table>

    <script src="designs.js"></script>
</body>
</html>
